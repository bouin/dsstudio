
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div id="c{data.uid}" class="padding-top-6 padding-bottom-6 mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <f:if condition="{data.header}">
                        <h2 class="small-h2">{data.header}</h2>
                    </f:if>
                    <f:if condition="{data.tx_mask_text_long}">
                        <span class="font-grey">
                            {data.tx_mask_text_long -> f:format.html()}
                        </span>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</f:spaceless>
