
    <f:if condition="{data.uid}==1">
        <f:then>
            <header class="hedo">
                <!-- Background video -->
                <video autoplay muted loop playsinline class="bg-video">
                    <source src="https://studiothompfister.com/fileadmin/user_upload/videos/Action_DSStudio_video.mp4" type="video/mp4">
                </video>
                <!--MENU-->
                <div class="container-fluid pl-4 pb-5 pt-5 pt-md-0 pr-4">
                    <div class="row h-100">
                        <div class="col-12 ps-md-4 pe-md-4 pt-md-4 d-flex justify-content-center align-items-center align-items-md-start">
                            <f:link.page pageUid="1" class="w-100">
                                <f:image src="EXT:site_package/Resources/Public/Images/logo-white.svg" style="height:auto!important" class="w-100 h-auto"></f:image>
                            </f:link.page>
                        </div>
                        <nav class="navbar navbar-expand-lg navbar-light ps-md-4 pe-md-4 changenr1 fixed-top" id="nav-nav-ok" style="margin-top: 0px;">
                            <div class="container-fluid px-0 justify-content-center">
                                <div class="row justify-content-end align-items-start w-100 font-uppercase font-white">
                                    <div class="col-12 col-md-4 ps-0">
                                        <p>Designing consent</p>
                                    </div>
                                    <div class="col-12 col-md-8 from-here jutify-content-end align-items-start pe-0">
                                        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                                            <div id="nav-icon" class="mobile-margin">
                                                <span></span>
                                                <span></span>
                                            </div>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                                <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--MENU-->
                    </div>
                </div>


            </header>
        </f:then>
        <f:else>
            <div class="header">
                <!--MENU-->
                <nav class="navbar navbar-expand-lg navbar-light ps-md-4 pe-md-4 changenr1 fixed-top" id="nav-nav-ok" style="margin-top: 0px;">
                    <div class="container-fluid  ">
                        <div class="row w-100">
                            <div class="col-12 col-md-4 menusub">
                                <f:link.page pageUid="1" class="w-100">
                                    <f:image src="EXT:site_package/Resources/Public/Images/logo.svg" style="height:auto!important" class="w-100 h-auto"></f:image>
                                </f:link.page>
                            </div>
                            <div class="col-12 col-md-8 from-here justify-content-end align-items-end">
                                <div>
                                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                                        <div id="nav-icon" class="mobile-margin">
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </button>
                                    <div class="collapse navbar-collapse justify-content-end align-items-end"  id="navbarSupportedContent">

                                        <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <div class="container-fluid padd-for-text">
                    <div class="row">
                        <div class="col-12 text-center text-editorial size-big">

                            <f:if condition="{data.uid} == 14">
                                <f:cObject typoscriptObjectPath="lib.angebot"></f:cObject>
                            </f:if>

                            <f:if condition="{data.uid} == 15">
                                <f:cObject typoscriptObjectPath="lib.cases"></f:cObject>
                            </f:if>

                            <f:if condition="{data.uid} == 16">
                                <f:cObject typoscriptObjectPath="lib.info"></f:cObject>
                            </f:if>
                        </div>
                    </div>
                </div>

            </div>
        </f:else>
    </f:if>
