<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="bck-{data.tx_mask_bck_color} mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class="">
            <f:if condition="{data.tx_mask_page_less_wide}">
                <f:then>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8 col-lg-8">
                                <div class="text-editorial pt-40">
                                    <f:if condition="{data.tx_mask_text_some_options}">
                                        <div class="font-43 line-height-1-2 text-center h2">
                                            {data.tx_mask_text_some_options -> f:format.raw()}
                                        </div>
                                    </f:if>
                                    <f:if condition="{data.tx_mask_smaller_text}">
                                        <div class="font-17 text-center pt-3">
                                            {data.tx_mask_smaller_text}
                                        </div>
                                    </f:if>
                                    <f:if condition="{data.tx_mask_linkus_lik}">
                                        <div class="arrow-sisi d-flex justify-content-center">
                                            <f:link.typolink parameter="{data.tx_mask_linkus_lik}">
                                                <div class="font-17 text-center pt-3 pb-3 text-uppercase font-area">
                                                    <f:if condition="{data.tx_mask_text_for_linek}">
                                                        {data.tx_mask_text_for_linek}
                                                    </f:if>
                                                </div>
                                            </f:link.typolink>
                                        </div>
                                    </f:if>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:then>
                <f:else>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 text-center line-height-1-2">
                                <f:if condition="{data.header}">
                                    <h1>
                                        {data.header}
                                    </h1>
                                </f:if>
                            </div>
                            <div class="text-editorial pt-40 ps-0 ps-md-3 pe-0 pe-md-3">
                                <f:if condition="{data.tx_mask_text_some_options}">
                                    <h2 class="font-53 line-height-1-2">
                                        {data.tx_mask_text_some_options -> f:format.raw()}
                                    </h2>
                                </f:if>
                                <f:if condition="{data.tx_mask_smaller_text}">
                                    <div class="font-17 text-center pt-3">
                                        {data.tx_mask_smaller_text}
                                    </div>
                                </f:if>
                            </div>
                        </div>
                    </div>
                </f:else>
            </f:if>
        </div>
    </div>
</html>
