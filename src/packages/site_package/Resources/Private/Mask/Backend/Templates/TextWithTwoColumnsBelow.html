<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class=" mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class="">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 text-uppercase font-34 line-height-1-2">
                        <f:if condition="{data.tx_mask_biggger_text}">
                            {data.tx_mask_biggger_text -> f:format.raw()}
                        </f:if>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center pt-40">
                    <div class="col-12 col-md-3 font-15">
                        <f:if condition="{data.tx_mask_first_columnus}">
                            {data.tx_mask_first_columnus -> f:format.raw()}
                        </f:if>
                    </div>
                    <div class="col-12 col-md-3 font-15">
                        <f:if condition="{data.tx_mask_second_columnus}">
                            {data.tx_mask_second_columnus -> f:format.raw()}
                        </f:if>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 font-area pt-30 pb-3 arrow-sisi" style="color: black">
                        <f:if condition="{data.tx_mask_link_link}">
                            <f:link.typolink parameter="{data.tx_mask_link_link}">
                                <f:if condition="{data.tx_mask_text_for_link}">
                                    {data.tx_mask_text_for_link}
                                </f:if>
                            </f:link.typolink>
                        </f:if>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
