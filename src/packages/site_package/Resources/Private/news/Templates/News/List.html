<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout}===1">
				<f:then>
					<div class="news-list-view" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<div class="overflow-gone">
									<div class="swiper mySwiper">
										<div class="swiper-wrapper">
											<f:for each="{news}" as="newsItem" iteration="iterator">
												<div class="swiper-slide">
													<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
												</div>
											</f:for>
										</div>
										<div class="swiper-pagination"></div>
									</div>
								</div>
								<f:for each="{news.0.categories}" as="category">
									<f:link.typolink class="link-blink" parameter="{settings.listPid}">
										<f:variable name="title" value="{category.title}" />
										<f:translate id="{title}" extensionName="pnbase" />
									</f:link.typolink>
								</f:for>
							</f:then>
							<f:else>
								<div class="container">
									<div class="row">
										<f:if condition="{settings.list.paginate.insertAbove}">
											<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
										</f:if>
										<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
											<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:for>
										<f:if condition="{settings.list.paginate.insertBelow}">
											<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
										</f:if>
									</div>
								</div>
							</f:else>
						</f:if>
					</div>
				</f:then>
			</f:if>
			<!--HOME-->
			<f:if condition="{settings.templateLayout}==2">
				<f:then>
					<div class="container news-detailis">
						<div class="row">
							<div class="col-12">
								<div class="news-list-view position-relative" id="news-container-{contentObjectData.uid}">
									<f:link.typolink class="link-blink" parameter="{settings.listPid}">
										<div class="overflow-gone">
											<div class="swiper mySwiper">
												<div class="swiper-wrapper">
													<f:for each="{news}" as="newsItem" iteration="iterator">
														<div class="swiper-slide">
															<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
														</div>
													</f:for>
												</div>
												<div class="swiper-pagination"></div>
											</div>
										</div>
										<f:for each="{news.0.categories}" as="category">
											<f:variable name="title" value="{category.title}" />
											<f:translate id="{title}" extensionName="pnbase" />
										</f:for>
									</f:link.typolink>
									<div class="container" style="right:0px">
										<div class="row justify-content-end">
											<div class="col-3 klickus">
												<f:link.page pageUid="3">
													<div class="position-absolute ">
														<div class="button-spitex d-flex align-items-center position-relative minus50">
															<span>ALLE THEMEN</span>
														</div>
													</div>
												</f:link.page>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</f:then>
			</f:if>
			<!--View-->
			<f:if condition="{settings.templateLayout}==3">
				<f:then>
					<div class="news-list-view" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.hidePagination}">
							<div class="container">
								<div class="row 1234">
									<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
										<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
									<!--END ROW-->
								</div>
							</div>
						</f:if>
					</div>
				</f:then>
			</f:if>

			<f:if condition="{settings.templateLayout}==4">
				<f:then>

					<div class="container news-detailis layout-4">
						<div class="row">
							<div class="col-12 pt-3 pb-4 accordion">
								<h2>WEITERE THEMEN</h2>
							</div>
							<div class="col-12">

								<div class="news-list-view position-relative" id="news-container-{contentObjectData.uid}">

										<div class="overflow-gone">
											<div class="swiper mySwiper">
												<div class="swiper-wrapper">
													<f:for each="{news}" as="newsItem" iteration="iterator">
														<div class="swiper-slide">
															<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
														</div>
													</f:for>
												</div>
												<div class="swiper-pagination"></div>
											</div>
										</div>
										<f:for each="{news.0.categories}" as="category">
											<f:variable name="title" value="{category.title}" />
											<f:translate id="{title}" extensionName="pnbase" />
										</f:for>

								</div>
							</div>
						</div>
					</div>
				</f:then>
			</f:if>
		</f:then>
		<f:else>
			<f:comment>
				<div class="no-news-found">
					<f:translate key="list_nonewsfound" />
				</div>
			</f:comment>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
