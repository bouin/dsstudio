
    <f:if condition="{data.uid}==1">
        <f:then>
            <header class="hedo">
                <!-- Background video -->
                <video autoplay muted loop playsinline class="bg-video">
                    <source src="https://studiothompfister.com/fileadmin/user_upload/videos/Action_DSStudio_video.mp4" type="video/mp4">
                </video>
                <!--MENU-->
                <div class="container-fluid pl-2 pr-2">
                    <div class="row">
                        <div class="col-12 ps-md-4 pe-md-4 pt-md-4 d-flex justify-content-center align-items-center align-items-md-start d-none d-md-flex">
                            <f:link.page pageUid="1" class="w-100">
                                <f:image src="EXT:site_package/Resources/Public/Images/logo-white.svg" style="height:auto!important" class="w-100 h-auto"></f:image>
                            </f:link.page>
                        </div>
                        <nav class="navbar ps-md-2 pe-md-2 changenr1 fixed-top" id="nav-nav-ok" style="margin-top: 0px;">
                            <div class="container-fluid  justify-content-center">
                                <div class="row justify-content-end align-items-start font-uppercase font-white">
                                    <div class="col-4 col-md-4 menusub d-flex justify-content-start justify-content-md-start d-flex d-md-none">
                                        <f:link.page pageUid="1" class="w-100">
                                            <f:image src="EXT:site_package/Resources/Public/Images/logo-white.svg" style="height:auto!important" class="w-100 h-auto"></f:image>
                                        </f:link.page>
                                    </div>
                                    <div class="col-12 col-md-4 d-none d-md-flex mb-0">

                                            <p class="mb-0">Designing consent</p>

                                    </div>
                                    <div class="col-8 col-md-8 from-here jutify-content-end align-self-center align-items-center">
                                        <div class="d-flex flex-row justify-content-end justify-content-md-end align-items-end align-items-center" id="navbarSupportedContent">
                                            <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--MENU-->
                    </div>
                </div>
                <div class="position-absolute top-50 start-50 translate-middle d-flex d-md-none">
                    <div class="col-12 col-md-4 text-white font-home mb-0">
                        <h1 class="mb-0">Designing consent</h1>
                    </div>
                </div>
            </header>
        </f:then>
        <f:else>
            <f:if condition="{data.uid} == 14 || {data.uid} == 15 || {data.uid} == 16">
                <f:then>

                <div class="header">
                    <!--MENU-->
                    <nav class="navbar ps-md-2 pe-md-2 changenr1 fixed-top" id="nav-nav-ok" style="margin-top: 0px;">
                        <div class="container-fluid  ">
                            <div class="row ">
                                <div class="col-4 col-md-4 menusub d-flex justify-content-start justify-content-md-start align-items-center">
                                    <f:link.page pageUid="1" class="w-100">
                                        <f:image src="EXT:site_package/Resources/Public/Images/logo.svg" style="height:auto!important" class="w-100 h-auto"></f:image>
                                    </f:link.page>
                                </div>
                                <div class="d-none d-md-flex col-md-4 text-uppercase text-center font-16 font-area justify-content-center align-items-center">
                                    <f:link.page pageUid="1" class="">
                                        Designing Consent
                                    </f:link.page>
                                </div>
                                <div class="col-8 col-md-4 from-here justify-content-end align-self-center align-items-center">
                                    <div>
                                        <div class="d-flex flex-row justify-content-end justify-content-md-end align-items-end align-items-center"  id="navbarSupportedContent">
                                            <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div class="container-fluid padd-for-text">
                        <div class="row">
                            <div class="col-12 text-center text-editorial size-big">

                                <f:if condition="{data.uid} == 14">
                                    <f:cObject typoscriptObjectPath="lib.angebot"></f:cObject>
                                </f:if>

                                <f:if condition="{data.uid} == 15">
                                    <f:cObject typoscriptObjectPath="lib.cases"></f:cObject>
                                </f:if>

                                <f:if condition="{data.uid} == 16">
                                    <f:cObject typoscriptObjectPath="lib.info"></f:cObject>
                                </f:if>
                            </div>
                        </div>
                    </div>

                </div>
                </f:then>
                <f:else>
                    <div class="">
                        <!--MENU-->
                        <nav class="navbar navbar-expand navbar-light ps-md-2 pe-md-2 changenr1 fixed-top" id="nav-nav-ok" style="margin-top: 0px;">
                            <div class="container-fluid  ">
                                <div class="row ">
                                    <div class="col-4 col-md-4 menusub d-flex justify-content-start justify-content-md-start  d-flex d-md-none">
                                        <f:link.page pageUid="1" class="w-100">
                                            <f:image src="EXT:site_package/Resources/Public/Images/logo.svg" style="height:auto!important" class="w-100 h-auto"></f:image>
                                        </f:link.page>
                                    </div>
                                    <div class="d-none d-md-flex col-md-4 text-uppercase text-center font-16 font-area justify-content-center align-items-center">
                                        <f:link.page pageUid="1" class="">
                                            Designing Consent
                                        </f:link.page>
                                    </div>
                                    <div class="col-8 col-md-8 from-here justify-content-end align-self-center align-items-center">
                                        <div>
                                            <div class="d-flex flex-row justify-content-end justify-content-md-end align-items-end align-items-center"  id="navbarSupportedContent">
                                                <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
