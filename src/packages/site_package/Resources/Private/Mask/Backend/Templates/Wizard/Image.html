<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:spaceless>

    <div id="c{data.uid}" class="font-beige  mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
<f:if condition="{data.tx_mask_image_fullhd}">
    <f:for each="{data.tx_mask_image_fullhd}" as="file">
        <f:image image="{file}" width="1920" class="w-100 h-auto" />
    </f:for>
</f:if>

    </div>
</f:spaceless>
</html>
