<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<div class="">
	<f:if condition="{mediaElement.link}">
		<f:then>
			<f:link.typolink parameter="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
				<f:image image="{mediaElement}" alt="{mediaElement.alternative}" loading="{settings.detail.media.image.lazyLoading}" width="1920c" height="1080c" additionalAttributes="{itemprop:'image'}" class="w-100 h-auto" />
			</f:link.typolink>
		</f:then>
		<f:else>
			<f:if condition="{settings.detail.media.image.lightbox.enabled}">
				<f:then>
					<a href="{f:uri.image(image:mediaElement, width:'{settings.detail.media.image.lightbox.width}', height:'{settings.detail.media.image.lightbox.height}')}"  class="" rel="{settings.detail.media.image.lightbox.rel}">
						<f:image image="{mediaElement}"  alt="{mediaElement.alternative}" loading="{settings.detail.media.image.lazyLoading}" width="1920c" height="1080c" additionalAttributes="{itemprop:'image'}" class="w-100 h-auto" />
					</a>
				</f:then>
				<f:else>
					<f:image image="{mediaElement}"  alt="{mediaElement.alternative}" loading="{settings.detail.media.image.lazyLoading}" width="1920c" height="1080c" additionalAttributes="{itemprop:'image'}" class="w-100 h-auto" />
				</f:else>
			</f:if>
		</f:else>
	</f:if>
</div>
<f:if condition="{mediaElement.description}">
	<p class="news-img-caption">
		{mediaElement.description}
	</p>
</f:if>
</html>
