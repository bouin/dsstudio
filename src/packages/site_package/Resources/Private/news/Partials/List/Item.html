<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<!--=====================Partials/List/Item.html-->


<div class="article-news {f:if(condition: newsItem.istopnews, then: ' topnews')}">
	<n:excludeDisplayedNews newsItem="{newsItem}"/>
	<div class="mainheader">
		<div class="text-28 font-28">
			<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}" additionalAttributes="{itemprop:'url'}">
				<span class="headline">{newsItem.title}</span>
			</n:link>
		</div>
	</div>
</div>
</html>
