<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="bck-{data.tx_mask_bck_color} mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-3"></div>
                <div class="col-12 col-md-9">
                    <div class="row justify-content-center justify-content-start mb-20">
                        <div class="col-12 mb-4">
                            <f:if condition="{data.header}">
                                <h1>{data.header}</h1>
                            </f:if>
                        </div>
                    </div>
                    <f:if condition="{data.tx_mask_section_team}">
                        <f:for each="{data.tx_mask_section_team}" as="data_item">
                            <div class="row mb-5">
                                <div class="col-12 col-md-6 mb-3 text-center text-md-start">
                                    <div class="contact-team">

                                        <f:if condition="{data_item.tx_mask_tema_image}">
                                            <f:for each="{data_item.tx_mask_tema_image}" as="image">
                                                <f:image image="{image}" width="804c" height="956c" class="w-100 h-auto pb-20"/>
                                            </f:for>
                                        </f:if>

                                        <f:if condition="{data_item.tx_mask_descriipiion}">
                                            <div class="text-15 font-15">
                                                <f:format.html>{data_item.tx_mask_descriipiion}</f:format.html>
                                            </div>
                                        </f:if>
                                    </div>
                                </div>
                            </div>
                        </f:for>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</html>
